{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Graph Plotter</title>
    <link rel="stylesheet" href="{% static 'plotter_app/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="csv_file" id="csv_file">Upload File</label>
                <input type="file" name="csv_file" id="csv_file">
                <p>What do you want to plot against?</p>
                <input type="radio" name="plot_data" id="plot_data">
                <label for="plot_data">f(x, t) against x</label>
                <input type="radio" name="plot_data" id="plot_data">
                <label for="plot_data">f(x, t) against t</label>
                <button type="submit">Plot</button>
            </form>
        </div>
    </div>
    <div class="plot-region">
        <div class="plot-content">
            {% if image_src %}
                <img src="{{ image_src }}" alt="Plot">
            {% endif %}
        </div>
    </div>
</body>
</html>
